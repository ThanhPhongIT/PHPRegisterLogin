<ion-grid>
    <ion-row>
        <ion-col size="12">
            <ion-item lines="none">
                <div class="icon">
                    <img
                        [src]="data.iconLink"
                        alt=""
                    >
                </div>
                <div class="title">
                    {{data.title}}
                </div>
                <div
                    class="next"
                    slot="end"
                    [routerLink]="data.link"
                    (click)="callback.emit()"
                >
                    <img
                        src="assets/icon/arrow-right.svg"
                        alt=""
                    >
                </div>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
