<app-base-header-back></app-base-header-back>
<ion-content>
    <ion-grid class="forgot">
        <ion-row>
            <ion-col
                size="12"
                class="forgot-title ion-text-center"
            >
                <h1>Forgot your password</h1>
                <span>Please enter a phone number so we can send you an OTP</span>
            </ion-col>
            <ion-col
                size="12"
                class="forgot-phone"
            >
                <!-- <app-base-input
                    (callback)="onCallBack($event)"
                    [config]="inputConfig"
                    [buttonInfo]="{
          type: 1,
          text: ['Confirm']
        }"
                >
                </app-base-input> -->
                <form
                    [formGroup]="ForgotForm"
                    (ngSubmit)="onFormSubmit()"
                >
                    <label for="">Phone number</label>
                    <div class="phone">
                        <ion-select
                            formControlName="code"
                            placeholder="+84"
                        >
                            <ion-select-option *ngFor="let i of dataCountryCode"> {{i.code}} </ion-select-option>
                        </ion-select>
                        <input
                            type="tel"
                            formControlName="phone"
                            name="phone"
                        >
                    </div>
                    <button
                        type="submit"
                        class="btn-login"
                    >Confirm</button>
                </form>
            </ion-col>
            <ion-col
                size="12"
                class="forgot-back"
                routerLink="/index/auth/login"
            >
                <h3>Back to Log-in page</h3>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
