<ion-content>
    <form
        class="login"
        action=""
    >
        <ion-grid>
            <ion-row>
                <ion-col
                    size="8"
                    class="login-title"
                >
                    <h1 class="title">Log into your account </h1>
                </ion-col>
                <ion-col
                    size="12"
                    class="login-form"
                >
                    <form
                        [formGroup]="loginForm"
                        (ngSubmit)="onFormSubmit()"
                    >
                        <div class="login-form-input">
                            <label for="">Phone number/Email</label>
                            <input
                                type="text"
                                placeholder="Phone number/Email"
                                formControlName="email"
                                name="email"
                            >
                            <img
                                src="assets/svg/auth/close.svg"
                                alt=""
                            >
                        </div>
                        <div class="login-form-input">
                            <label for="">Password</label>
                            <input
                                type="text"
                                placeholder="Password"
                                formControlName="password"
                                name="password"
                            >
                            <img
                                src="assets/svg/auth/eya.svg"
                                alt=""
                            >
                        </div>
                        <div class="toast-err">{{toast}}</div>

                        <div class="forgot">
                            <span [routerLink]="['/auth/forgot']">Forgot ?</span>
                        </div>
                        <button
                            class="btn-login "
                            type="submit"
                        > Login </button>
                    </form>
                </ion-col>
                <ion-col
                    size="12"
                    class="signup"
                >
                    <span>Donâ€™t have an account? <a [routerLink]="['/auth/register']">Sign up</a> </span>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
